<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard ML - Learn Machine Learning Concepts</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flashcard ML</h1>
            <nav>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Basic Concepts">Basic Concepts</option>
                    <option value="Algorithms">Algorithms</option>
                    <option value="Deep Learning">Deep Learning</option>
                    <option value="Data Preprocessing">Data Preprocessing</option>
                </select>
                <button id="addCard">Add Card</button>
                <button id="viewCards">View Cards</button>
            </nav>
        </header>
        
        <main>
            <div id="flashcardContainer" class="flashcard-container">
                <!-- Flashcards will be dynamically inserted here -->
            </div>
            
            <div id="controls" class="controls">
                <button id="prevCard">Previous</button>
                <button id="flipCard">Flip</button>
                <button id="nextCard">Next</button>
            </div>
        </main>
    </div>

    <!-- Add Card Modal -->
    <div id="addCardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Flashcard</h2>
            <form id="addCardForm">
                <div class="form-group">
                    <label for="question">Question:</label>
                    <textarea id="question" required></textarea>
                </div>
                <div class="form-group">
                    <label for="answer">Answer:</label>
                    <textarea id="answer" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="Basic Concepts">Basic Concepts</option>
                        <option value="Algorithms">Algorithms</option>
                        <option value="Deep Learning">Deep Learning</option>
                        <option value="Data Preprocessing">Data Preprocessing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" required>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <button type="submit">Add Flashcard</button>
            </form>
        </div>
    </div>

    <!-- View Cards Modal -->
    <div id="cardListModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>All Flashcards</h2>
            <div id="cardList">
                <!-- Card list will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="src/js/app.js"></script>
</body>
</html>
